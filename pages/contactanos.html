<!DOCTYPE html>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="headerIndex">
        <div>
            <a href="../index.html"><img src="../assets/img/logo.png" alt="logo RunningTech"></a>

        <nav>
            <ul class="navBar">
                <li><a href="./adidas.html">adidas</a></li>

                <li><a href="./saucony.html">Saucony</a></li>

        </nav>
    </header>
    <main>
        <section class="contacto">
            <p>Te invitamos a que nos dejes tu consulta o sugerencia para poder seguir mejorando dia a dia</p>
            <form action="">
                <fieldset class="cuadro">
                    <legend>Contacto</legend>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required placeholder="Ingresa tu nombre">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="mensaje">Mensaje:</label>
                    <input class="msj" type="textarea" id="mensaje" required>
    
                    <div class="boton" >
                        <input type="submit">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="foot">

            <li><a href="https://www.instagram.com/" target="_blank"><img src="../assets/img/instagram.png" alt="logo instagram" class="logoRedes"></a></li>
            <li><a href="https://twitter.com/" target="_blank"><img src="../assets/img/twitter.png" alt="logo twitter" class="logoRedes"></a></li>
