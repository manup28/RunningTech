<body>
    <div class="container-fluid">
        <header>
            <div>
                <a href="../index.html"><img src="../assets/img/logo.png" alt="logo RunningTech"></a>

            <nav>

                </ul>
            </nav>
        </header>
        <main>
            <div class="row justify-content-center mt-1 mb-5 formulario">
                <p class="col-10">Te invitamos a que nos dejes tu consulta o sugerencia para poder seguir mejorando dia a dia</p>
                <div class="row justify-content-center">
                    <div class="col-10 col-md-9 col-xxl-7 border border-black border-2 rounded-2 py-2">
                        <form action="">
                            <fieldset>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingName" placeholder="Ingrese su nombre">
                                    <label for="floatingName">Nombre:</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                                    <label for="floatingInput">Email:</label>
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Deja tu comentario" id="floatingTextarea" style="height: 200px"></textarea>
                                    <label for="floatingTextarea">Mensaje:</label>
                                </div>
                                <button type="submit" class="btn btn-light mt-2">Enviar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
                
            </div>
        </main>
